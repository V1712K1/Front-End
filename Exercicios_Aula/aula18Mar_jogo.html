<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="foundation.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">SLAYER</h1>
                <div class="healthbar">
                    <div 
                        class="healthbar text-center" 
                        style="background-color: green; margin:0;"
                        :style="{width:playerHealth+'%'}">
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div 
                        class="healthbar text-center" 
                        style="background-color: green; margin: 0;"
                        :style="{width:monsterHealth+'%'}">
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls">
            <div class="small-12 columns" v-if="!startgame">
                <button id="start-game" @click="startGame()">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls">
            <div class="small-12 columns">
                <button id="attack" @click="ataque()">ATTACK</button>
                <button id="special-attack" @click="ataqueespecial()" >SPECIAL ATTACK</button>
                <button id="heal" @click="heal()">HEAL</button>
                <button id="give-up">GIVE UP</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li>

                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>

<script>
    var app = new Vue({

        el: '#app', 
        data: {
            
            playerHealth: 100,
            monsterHealth: 100,
            startgame: false,
            Historico: [],

        },

        methods:{

            startGame: function(){

                window.location.reload();
                this.startGame = true;
                this.playerHealth = 100;
                this.monsterHealth = 100;


            },

            verificaVida: function(playerHealth, monsterHealth){

                if (playerHealth<=0){
                    alert("Monstro ganhou");
                    this.startGame = false;
                    window.location.reload();
                }
                else if (monsterHealth<=0){
                    alert("Player ganhou");
                    this.startGame = false;
                    window.location.reload();
                }
            },

            ataque: function(){

                var max = 25;
                var min = 10;
                var dano = Math.max(Math.floor(Math.random() * max) + 1, min);
                this.playerHealth = this.playerHealth - dano;

                var maxmonster = 30;
                var minMonster = 10;
                var danoMonster = Math.max(Math.floor(Math.random() * maxmonster) + 1, minMonster);
                this.monsterHealth = this.monsterHealth - danoMonster;

                this.verificaVida(this.playerHealth,this.monsterHealth);

            },

            ataqueespecial: function(){

                var maxmonster = 45;
                var minMonster = 30;
                var danoMonster = Math.max(Math.floor(Math.random() * maxmonster) + 1, minMonster);
                this.monsterHealth = this.monsterHealth - danoMonster;

            },

            heal: function(){

                var healing = 20;

                if(this.playerHealth+healing>=100){

                    this.playerHealth = 100;

                }
                else{
                    this.playerHealth = this.playerHealth + healing;
                }    
                

            }

        },

    })
</script>


<style>

.text-center {
    text-align: center;
}

.healthbar {
    width: 80%;
    height: 40px;
    background-color: #eee;
    margin: auto;
    transition: width 500ms;
}

.controls, .log {
    margin-top: 30px;
    text-align: center;
    padding: 10px;
    border: 1px solid #ccc;
    box-shadow: 0px 3px 6px #ccc;
}

.turn {
    margin-top: 20px;
    margin-bottom: 20px;
    font-weight: bold;
    font-size: 22px;
}

.log ul {
    list-style: none;
    font-weight: bold;
    text-transform: uppercase;
}

.log ul li {
    margin: 5px;
}

.log ul .player-turn {
    color: blue;
    background-color: #e4e8ff;
}

.log ul .monster-turn {
    color: red;
    background-color: #ffc0c1;
}

button {
    font-size: 20px;
    background-color: #eee;
    padding: 12px;
    box-shadow: 0 1px 1px black;
    margin: 10px;
}

#start-game {
    background-color: #aaffb0;
}

#start-game:hover {
    background-color: #76ff7e;
}

#attack {
    background-color: #ff7367;
}

#attack:hover {
    background-color: #ff3f43;
}

#special-attack {
    background-color: #ffaf4f;
}

#special-attack:hover {
    background-color: #ff9a2b;
}

#heal {
    background-color: #aaffb0;
}

#heal:hover {
    background-color: #76ff7e;
}

#give-up {
    background-color: #ffffff;
}

#give-up:hover {
    background-color: #c7c7c7;
}
</style>

</html>
